<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="specimenType">
      <h2 data-cy="specimenTypeDetailsHeading"><span jhiTranslate="alfairouzApp.specimenType.detail.title">Specimen Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ specimenType.id }}</span>
        </dd>
        <dt><span jhiTranslate="alfairouzApp.specimenType.name">Name</span></dt>
        <dd>
          <span>{{ specimenType.name }}</span>
        </dd>
        <dt><span jhiTranslate="alfairouzApp.specimenType.category">Category</span></dt>
        <dd>
          <span>{{ specimenType.category }}</span>
        </dd>
        <dt><span jhiTranslate="alfairouzApp.specimenType.price">Price</span></dt>
        <dd>
          <span>{{ specimenType.price }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/specimen-type', specimenType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
