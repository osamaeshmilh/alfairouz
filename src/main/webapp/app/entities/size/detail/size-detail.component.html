<div class="entity-container">
  <div class="mat-elevation-z1 round-card white-bg p-4 mt-5">
    <div *ngIf="size">
      <h2 data-cy="sizeDetailsHeading"><span jhiTranslate="alfairouzApp.size.detail.title">Size</span></h2>

      <hr/>

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ size.id }}</span>
        </dd>
        <dt><span jhiTranslate="alfairouzApp.size.name">Name</span></dt>
        <dd>
          <span>{{ size.name }}</span>
        </dd>
        <dt><span jhiTranslate="alfairouzApp.size.price">Price</span></dt>
        <dd>
          <span>{{ size.price }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/size', size.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
