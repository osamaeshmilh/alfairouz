<div class="entity-container">
  <div class="mat-elevation-z1 round-card white-bg p-4 mt-5">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-pap-smear-sale-heading"
        data-cy="PapSmearSaleCreateUpdateHeading"
        jhiTranslate="alfairouzApp.papSmearSale.home.createOrEditLabel"
      >
        Create or edit a Pap Smear Sale
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="alfairouzApp.papSmearSale.dateAt" for="field_dateAt">Date At</label>
          <div class="input-group">
            <input
              id="field_dateAt"
              data-cy="dateAt"
              type="text"
              class="form-control"
              name="dateAt"
              ngbDatepicker
              #dateAtDp="ngbDatepicker"
              formControlName="dateAt"
            />
            <button type="button" class="btn btn-secondary" (click)="dateAtDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="alfairouzApp.papSmearSale.details" for="field_details">Details</label>
          <input type="text" class="form-control" name="details" id="field_details" data-cy="details" formControlName="details" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="alfairouzApp.papSmearSale.paymentType" for="field_paymentType">Payment Type</label>
          <select class="form-control" name="paymentType" formControlName="paymentType" id="field_paymentType" data-cy="paymentType">
            <option [ngValue]="null">{{ 'alfairouzApp.PaymentType.null' | translate }}</option>
            <option *ngFor="let paymentType of paymentTypeValues" [value]="paymentType">
              {{ 'alfairouzApp.PaymentType.' + paymentType | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="alfairouzApp.papSmearSale.quantity" for="field_quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" id="field_quantity" data-cy="quantity" formControlName="quantity" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="alfairouzApp.papSmearSale.total" for="field_total">Total</label>
          <input type="number" class="form-control" name="total" id="field_total" data-cy="total" formControlName="total" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="alfairouzApp.papSmearSale.referringCenter" for="field_referringCenter"
            >Referring Center</label
          >
          <select
            class="form-control"
            id="field_referringCenter"
            data-cy="referringCenter"
            name="referringCenter"
            formControlName="referringCenter"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                referringCenterOption.id === editForm.get('referringCenter')!.value?.id
                  ? editForm.get('referringCenter')!.value
                  : referringCenterOption
              "
              *ngFor="let referringCenterOption of referringCentersSharedCollection; trackBy: trackReferringCenterById"
            >
              {{ referringCenterOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
